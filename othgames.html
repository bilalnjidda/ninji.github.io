<!DOCTYPE html>
<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="oth.css">
        <title>Sign Up Form</title>
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form >
        <h1> Sign Up to acces other games</h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> INPUT INFO HERE</legend>
        
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
        
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
       
          <label for="password">Password:</label>
          <input type="password" id="password"       name="user_password">
        
          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 13</label>
          
        </fieldset>
        <button ><a href="index.html">Sign Up</a></button>
        
       </form>
        </div>
      </div>
      
    </body>
</html>
